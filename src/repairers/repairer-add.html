<template>
  <div>
    <form submit.trigger="addRepairer()" class="form-group">
      <label for="name">Repairer Name:</label>
      <input name="name" type="text" value.bind="name" class="form-control"></input>
      <label for="email">Repairer Email:</label>
      <input name="email" type="email" value.bind="email" class="form-control"></input>
      <label>Repairer Skills:</label>
      <div repeat.for="skill of all_skills">
          <input name="${skill}" type="checkbox" checked.bind="skills[skill]"></input>
          <label for="${skill}">${skill}</label>
      </div>
      <input type="submit" value="Add Repairer" class="btn btn-success"></input>
    </form>
  </div>
</template>
